<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>데이터 삽입</title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data">
            <table style = "border:2px solid" >
                <tr><td>아이템 이름 : <input type="text" name="itemname"/></td></tr>
                <tr><td>가격  &nbsp;: <input type="text" name="price"/></td></tr>
                <tr><td>설명  &nbsp;: <input type="text" name="description"/></td></tr>
                <tr><td>이미지 : <input type="file" name="pictureurl"/> </td></tr>
            </table>
           
            <input type="submit" value="삽입">       
        </form>
    </body>
</html>
