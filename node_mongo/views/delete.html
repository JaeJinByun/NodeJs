<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>데이터 삭제</title>
    </head>
    <body>
        <form method="post" id="deleteform">
            삭제할 ID : <input type="text" name="itemid"/><br>
            <input type="submit" value="삭제"/>
        </form>
    </body>
    <script>
        var f = document.getElementById("deleteform");
        f.addEventListener("submit", (e) => {
            e.preventDefault();
            
            if(confirm("정말로 삭제")) {
                f.submit();
            }
        })
    </script>
</html>
